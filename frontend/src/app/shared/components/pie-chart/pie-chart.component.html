<div class="card">
  <div class="card-body">
    <div class="card-text">
      <canvas
        *ngIf="ready"
        baseChart
        height="height"
        [data]="chartData"
        [labels]="chartLabels"
        [chartType]="chartType"
        [options]="options"
      >
      </canvas>
    </div>
  </div>
</div>
